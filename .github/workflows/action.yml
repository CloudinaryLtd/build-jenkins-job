name: action test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: PRINT REF
      run: echo "${GITHUB_REF#refs/*/}"
    - name: print ref head
      run: echo "${GITHUB_REF_HEAD}"
    - name: Extract branch name push
      if: github.event_name == 'push'
      run: echo ::set-env name=BRANCH::${GITHUB_REF#refs/*/}
    - name: PRINT REF
      run: echo "${{ env.BRANCH}}"
    - name: Extract branch name pr
      if: github.event_name == 'pull_request'
      run: echo ::set-env name=BRANCH::$(echo ${GITHUB_REF_HEAD})
    - name: gitref
      if: github.ref == 'refs/head/master'
      run: echo  "${GITHUB_REF#refs/*/}"
    - name: git_ref_head
      run: echo "${GITHUB_REF_HEAD}"


