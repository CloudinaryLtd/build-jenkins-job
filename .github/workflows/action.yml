name: action test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: PRINT REF
      run: echo github.ref
    - name: print ref head
      run: echo ${GITHUB_REF_HEAD}
    - name: Extract branch name push
      if: github.event_name == 'push'
      run: echo ::set-env name=BRANCH::${GITHUB_REF#refs/*/}
    - name: Extract branch name pr
      if: github.ref == 'refs/heads/master'
      run: echo ::set-env name=BRANCH::$(echo ${GITHUB_REF_HEAD})


